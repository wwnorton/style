name: Github Pages

on:
  push:
    branches:
    - main
    paths:
    - 'guides-website/**'
  workflow_dispatch:
    branches:
    - main
    paths:
    - 'guides-website/**'

env:
  FORCE_COLOR: 2
  NODE_VERSION: 16
  NPM_VERSION: 8

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Update npm
        run: npm i -g npm@${{ env.NPM_VERSION }}
      - uses: actions/cache@v3
        id: node-cache
        with:
          path: |
            ~/.npm
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install ðŸ“¦
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build docs ðŸ“„
        working-directory: guides-website
        run: npm run build
        env:
          BASE_URL: /style/
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public

