name: Integration

on:
  push:
    branches:
      - main
  pull_request:

env:
  FORCE_COLOR: 2
  NODE_VERSION: 18
  NPM_VERSION: latest

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install ðŸ“¦
        run: npm ci
      - name: ESLint âœ¨
        run: npm run eslint

  test:
    name: Test | Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [12, 14, 16, 18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Update NPM
        run: npm install -g npm@${{ env.NPM_VERSION }}
      - name: Install ðŸ“¦
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Test ðŸ§ª
        run: npm run test
